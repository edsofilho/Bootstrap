<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="p-3">
    <!--Mobile First-->
    <h1 class="text-center">Formulario de inscrição</h1>
    <h2 class="text-center">Preencha os dados:</h2>
    <div class="container p-3 my-3 border bg-white rounded form-check">
        <form class="p-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control">
            <label class="form-label">Data de nascimento</label>
            <input type="date" class="form-control">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control">
            <label class="form-label">Sexo</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault">
                <label class="form-check-label">Feminino</label>
            </div>
            <label class="form-label ">Telefone</label>
            <input type="text" class="form-control">
            <div class="row align-items-center">
            <button class="submit btn btn-primary my-3">Confirmar</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
